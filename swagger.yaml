paths:
  /buy/{user_UID}:
    post:
      summary: Validate a shopping-cart
      parameters:
        - in: path
          name: user_UID
          schema:
            type: string
          required: true
          description: UID of the user
      requestBody:
        description: Arguments to buy a product
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                counter_id:
                  type: string
                  description: The MAC adress of the computer
                shopping_cart:
                  type: array
                  items:
                    type: object
                    properties:
                      product_code:
                        type: string
                        description: Code corresponding to the product
                      quantity:
                        type: integer
                        description: Quantity of the product bought
                    required:
                      - product_code
                      - quantity
                  minItems: 1
              required:
                - counter_id
                - shopping_cart                    
      responses:
        '200':
          description: Transaction done
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_UID:
                    type: string
                    description: UID of the user
                  user_balance:
                    type: number
                    description: Money left of the user
                required:
                  - user_id
                  - user_balance
        '401':
          description: You don't have enough money
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    description: Card UID of the user
                  user_balance:
                    type: integer
                    description: Money left of the user
                required:
                  - user_id
                  - user_balance
        '404':
          description: User not found
          content:
            text/plain:
              schema:
                type: string
  /refilling/{user_UID}:
    post:
      summary: Credit a account or create an account
      parameters:
        - in: path
          name: user_UID
          schema:
            type: string
          required: true
          description: UID of the user
      requestBody:
        description: Arguments to create or credit a user
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                counter_id:
                  type: string
                  description: The MAC adress of the computer
                amount:
                  type: number
                  description: The amount you want to credit
              required:
                - counter_id
                - amount
      responses:
        '200':
          description: Creditation done
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_UID:
                    type: string
                    description: Card UID of the user
                  user_balance:
                    type: number
                    description: Amount you credited
                required:
                  - user_id
                  - amount
