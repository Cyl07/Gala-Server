  /get_counter_products/{counter_id}:
    post: 
      summary: get all articles link to the counter
      parameters:
        - in: path
          name: counter_id
          schema: 
            type: integer
          required: true
          description: Numeric ID of the counter
      responses:
        '404':
          description: Counter not found
          content:
            text/plain:
              schema:
                type: string
        '200':
          description: Articles send
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Numeric ID of the product
                    code:
                      type: string
                      description: Code of the product
                    name:
                      type: string
                      description: Name of the product
                    price:
                      type: number
                      description: Default price of the product
                    happy_hours:
                      type: array
                      items:
                        type: object
                        properties: 
                          start:
                            type: string
                            format: date-time
                            description: start of the happy hour
                          end:
                            type: string
                            format: date-time
                            description: end of the happy hour
                          price:
                            type: number
                            description: price during the happy hour
                        required:
                          - starting_hour
                          - ending_hour
                          - price
                    categorie:
                      type: string
                      description: categorie of the product
                    sub_categorie:
                      type: string
                      description: sub_categorie of the product
                  required:
                    - article_id
                    - article_code
                    - article_name
                    - article_price
                    - categorie
                    - sub_categorie
                minItems: 1
  /transfer_money:
    post:
      summary: Transfer money from a user to another
      requestBody:
        description: Arguments to transfer money from user2 to user1
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user1_id:
                  type: string
                  description: ID of the user who will receive the money
                user2_id:
                  type: string
                  description: ID of the user who will give money
                amount:
                  type: number
                  description: Amount of money you want to transfer
              required:
                - user1_id
                - user2_id
                - amount
      responses:
        '404':
          description: User not found
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: You don't have enough money
          content:
            application/json:
              schema: 
                type: object
                properties:
                  user_id:
                    type: string
                    description: User who don't have enough money
                  user_balance:
                    type: number
                    description: money left of the user
                required:
                  - user_id
                  - user_balance
        '200':
          description: Transfer done
          content:
            application/json:
              schema:
                type: object
                properties:
                  user1_id:
                    type: string
                    description: User who get the money
                  user1_balance:
                    type: number
                    description: New amount of money of the user1
                  user2_id:
                    type: string
                    description: User who get the money
                  user2_balance:
                    type: number
                    description: New amount of money of the user2
                required:
                  - user1_id
                  - user1_balance
                  - user2_id
                  - user2_balance
  